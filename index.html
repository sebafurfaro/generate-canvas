<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="mainContent">
        <div id="desc">
            <form>
                <h3 class="title">Datos personales</h3>
                <input type="text" id="name" class="form-control" placeholder="Nombre y Apellido" autocomplete="off">
                <input type="text" id="website" class="form-control" placeholder="Website" autocomplete="off">
                <input type="email" id="email" class="form-control" placeholder="Correo electronico" autocomplete="off">
                <input type="text" id="address" class="form-control" placeholder="Direccion" autocomplete="off">
                <br>
                <h3 class="title">Redes sociales</h3>
                <div class="row-form">
                    <input type="checkbox" name="fb" id="" class="form-control-checkbox">
                    <label for="fb">facebook/</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="row-form">
                    <input type="checkbox" name="ig" id="" class="form-control-checkbox">
                    <label for="ig">instagram/</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="row-form">
                    <input type="checkbox" name="tw" id="" class="form-control-checkbox">
                    <label for="tw">twitter/</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="row-form">
                    <input type="checkbox" name="in" id="" class="form-control-checkbox">
                    <label for="in">linkedin/</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <button id="generate" class="btn">Crear</button>
            </form>
        </div>
        <div id="image_text">
            <div class="wrap">
                <img src= "https://placekitten.com/g/400/600" id="img_prev" crossorigin="anonymous" />
            </div>
        </div>
    </div>
    
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
